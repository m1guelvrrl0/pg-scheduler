[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for different test types
markers =
    unit: Unit tests that don't require database
    integration: Integration tests that require database
    slow: Slow running tests
    periodic: Tests for periodic job functionality
    cron: Tests for cron-based scheduling
    timezone: Tests for timezone support

# Coverage settings
addopts = 
    --strict-markers
    --tb=short
    -ra
    --cov-branch

# Timeout for tests (in seconds)
timeout = 30

# Log settings
log_cli = false
log_cli_level = INFO


