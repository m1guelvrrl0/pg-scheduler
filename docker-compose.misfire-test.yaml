version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler123
      POSTGRES_DB: scheduler_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler -d scheduler_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: python test_misfire_grace_time.py
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
    volumes:
      - ./test_misfire_grace_time.py:/app/test_misfire_grace_time.py
      - ./pg_scheduler:/app/pg_scheduler

  db-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    command: python monitor_misfire_test.py
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./monitor_misfire_test.py:/app/monitor_misfire_test.py
